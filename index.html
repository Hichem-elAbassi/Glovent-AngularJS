<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
            <!-- this is a "flash message" managed by the flash.service.js
            "flash" variable used on this ng-class is $rootscope property managed in that service
            ( this is an anti pattern views must not be managed within services ... but only within controllers ) -->
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="credits text-center">
        <p>
            <a href="http://jasonwatmore.com/post/2015/03/10/AngularJS-User-Registration-and-Login-Example.aspx">AngularJS User Registration and Login Example</a>
        </p>
        <p>
            <a href="http://jasonwatmore.com">JasonWatmore.com</a>
        </p>
    </div>

    <script src="lib/jquery-2.0.3/jquery.min.js"></script>
    <script src="lib/angular-1.2.20/angular.js"></script>
    
    <script src="lib/angular-1.2.20/angular-route.js"></script>
    <script src="lib/angular-1.2.20/angular-cookies.js"></script>

    <script src="app.js"></script>
    <script src="common/interceptors/URLInterceptor.js"></script>
    <script src="common/security/authentication.service.js"></script>

    <script src="app-services/flash.service.js"></script>

    <!-- Fake user service for demo that uses local storage -->
    <script src="dataServices/user.service.local-storage.js"></script>

    <!-- Real user service that uses an api url -->
    <!-- <script src="dataServices/user.service.js"></script> -->

    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>

</body>
</html>
